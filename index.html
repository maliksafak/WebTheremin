<link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
<link href="index.css" rel="stylesheet">
<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
<script src="http://reverbjs.org/reverb.js"></script>
<script src="./waveform.js"></script>
<script type="module" src="./index.js"></script>

<body>
    <h1>Theremin</h1>

    <section id="demos" class="invisible">
        <div id="audioControls" class="audioView">
            <button id="audioButton" class="mdc-button mdc-button--raised">
                <span class="mdc-button__ripple"></span>
                <span class="mdc-button__label">ENABLE AUDIO</span>
            </button>
        </div>
        <div id="liveView" class="videoView">
            <button id="webcamButton" class="mdc-button mdc-button--raised">
                <span class="mdc-button__ripple"></span>
                <span class="mdc-button__label">ENABLE WEBCAM</span>
            </button>
            <div style="position: relative;">
                <video id="webcam" style="width: 1280px; height: 720px; position: abso" autoplay playsinline></video>
                <canvas class="output_canvas" id="output_canvas" width="1280" height="720"
                    style="position: absolute; left: 0px; top: 0px;"></canvas>
            </div>
        </div>
    </section>
</body>
